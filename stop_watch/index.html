<!--Stop Timer-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css" />
    <title>Stop Timer</title>
</head>
<body>
    <div class="timer">
        <div class="hours">0</div>
        <div class="separator">:</div>
        <div class="minutes">0</div>
        <div class="separator">:</div>
        <div class="seconds">0</div>
    </div>
    <div class="timer-buttons">
        <button class="start-btn" onclick="startTime()">Start Timer</button>
        <button class="stop-btn" onclick="stopTimer()">Stop Timer</button>
        <button class="reset-btn" onclick="startFresh()">Reset Timer</button>
    </div>
    <script src="app2.js"></script>
</body>
</html>
